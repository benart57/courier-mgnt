<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <div class="header">
      <div class="header__bar header__logo">
        <img src="icons/icons8-magento.svg" alt="logo">
        <p class="header__paragraph">MAGENTA</p>
      </div>
      <div class="header__bar header__input">
        <input type="search" name="search" id="search" placeholder="Search">
      </div>
      <div class="header__bar">
        <div class="header__bar-img">
          <img class="world" src="icons/icons8-geography-24.png" alt="world icon">
        </div>
        <div class="header__bar-img">
          <img class="focus" src="icons/icons8-full-screen-30.png" alt="focus icon">
        </div>
        <div class="header__bar-img">
          <img class="envelope" src="icons/icons8-envelope-50.png" alt="envelope icon">
        </div>
        <div class="header__bar-img">
          <img class="bell" src="icons/icons8-bell-24.png" alt="bell icon">
        </div>
        <div class="header__bar-img">
          <img class="setting" src="icons/icons8-engineering-50.png" alt="setting icon">
        </div>
      </div>
      <div class="header__bar">
        <div class="header__img">
          <img src="ben-sweet-2LowviVHZ-E-unsplash.jpg " alt="profile picture">
        </div>
        <div class="header__text">
          <h1>John smith</h1>
          <h2>Super Admin</h2>
        </div>
      </div>
    </div>
  </header>
  <article>
    <aside>
      <div class="aside">
         <h1 class="aside__header">Main</h1>
         <div class="aside__box">
            <div class="box__img">
              <img src="icons/icons8-dashboard-layout-24.png" alt="Dashboard icon">
            </div>
            <h2 class="box__header">Dashboard</h2>
         </div>
         <div class="aside__box">
            <div class="box__img">
              <img src="icons/icons8-iphone-14-pro-50.png" alt="iphone icon">
            </div>
            <h2 class="box__header">Application</h2>
         </div>
      </div>
      <div class="aside">
      </div>
      <div class="aside">
      </div>
    </aside>
    <main>
      <div class="main">
        main
      <div class="main__box">
      </div>
      </div>
    </main>
  </article>
</body>
</html>
